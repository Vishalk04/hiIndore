apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: hi-indore-deployment
spec:
  selector:
    matchLabels:
      app: hi-indore
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: hi-indore
        image: kartikjalgaonkar/hi-indore
        ports:
        - containerPort: 80
